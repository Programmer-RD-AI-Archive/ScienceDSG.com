    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
      * {
        font-family: "Bebas Neue", cursive !important;
        font-size: 25px !important;
        padding: 5px !important;
      }
      .footer-basic {
        padding: 40px 0;
        background-color: #ffffff;
        color: #4b4c4d;
      }

      .footer-basic ul {
        padding: 0;
        list-style: none;
        text-align: center;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 0;
      }

      .footer-basic li {
        padding: 0 10px;
      }

      .footer-basic ul a {
        color: inherit;
        text-decoration: none;
        opacity: 0.8;
      }

      .footer-basic ul a:hover {
        opacity: 1;
      }

      .footer-basic .social {
        text-align: center;
        padding-bottom: 25px;
      }

      .footer-basic .social > a {
        font-size: 24px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        text-align: center;
        border-radius: 50%;
        border: 1px solid #ccc;
        margin: 0 8px;
        color: inherit;
        opacity: 0.75;
      }

      .footer-basic .social > a:hover {
        opacity: 0.9;
      }

      .footer-basic .copyright {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #aaa;
        margin-bottom: 0;
      }

      .bi-twitter {
        color: #55acee;
        margin: 5px 20px;
      }

      .facebook {
        background: #3b5998;
        color: white;
      }

      .bi-youtube {
        color: #dd4b39;
        margin: 5px 20px;
      }
    </style>
    {% block head %}{% endblock %}
  </head>

    <nav

          alt=""
          width="100"
          height="100"
          style="border-radius: 32px !important"
        />
      </a>
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ScienceDSG.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#comments">Comments</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
